
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Telerik HTML5 Report Viewer Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    
    <link href="http://cdn.kendostatic.com/2013.2.918/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2013.2.918/styles/kendo.blueopal.min.css" rel="stylesheet" />

    <script src="http://cdn.kendostatic.com/2013.2.918/js/kendo.all.min.js"></script>



    <style>
        #reportViewer1 {
            position: absolute;
            left: 5px;
            right: 5px;
            top: 5px;
            bottom: 5px;
            overflow: hidden;
            font-family: Verdana, Arial;
        }
    </style>

    <link href="ReportViewer/styles/ReportViewer-8.0.14.225.css" rel="stylesheet" />
    <script src="ReportViewer/js/ReportViewer-8.0.14.225.js"></script>

</head>
<body>
    
    <div id="reportViewer1">
        loading...
    </div>
    
    <script type="text/javascript">
        $(document).ready(function () {
            $("#reportViewer1")
                .telerik_ReportViewer({
                    serviceUrl: "api/reports/",
                    templateUrl: 'ReportViewer/templates/telerikReportViewerTemplate.html',
                    reportSource: { report: "Telerik.Reporting.Examples.CSharp.ReportCatalog, CSharp.ReportLibrary" },
                    viewMode: telerikReportViewer.ViewModes.INTERACTIVE,
                    scaleMode: telerikReportViewer.ScaleModes.SPECIFIC,
                    scale: 1.0,
                    ready: function () {
                        //this.refreshReport();
                    },
                });
        });
    </script>

</body>
</html>
